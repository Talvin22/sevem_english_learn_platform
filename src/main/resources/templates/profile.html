<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body th:attr="data-role=${userRole}">
<div class="container">
    <h1>Your Profile</h1>

    <!-- Back to Home button -->
    <a href="/" class="btn" style="margin-bottom: 20px; display: inline-block;">← Back to Home</a>

    <div th:if="${userRole == 'TEACHER'}">
        <h2>Your Students</h2>
        <button class="btn" onclick="showAssignStudentModal()">+ Assign Student</button>
        <div id="teacher-students-container"></div>

        <h2>Your Groups</h2>
        <button id="create-group-btn" class="btn" style="margin-bottom: 10px;">+ Create Group</button>
        <div id="teacher-groups-container">
            <p>Loading groups...</p>
        </div>
    </div>

    <div th:if="${userRole == 'STUDENT'}">
        <h2>Your Group</h2>
        <div id="student-group-container"></div>
    </div>
</div>

<!-- GROUP MODAL -->
<div id="groupModal" class="modal">
    <button onclick="closeGroupModal()" class="close-btn">✖</button>
    <h2 id="groupModalTitle">Group Details</h2>

    <div id="group-student-list" style="margin-bottom: 15px;"></div>

    <h3 style="margin-top: 15px">Add Student</h3>
    <div id="add-student-container"></div>
    <button id="add-student-btn" class="btn">+ Add Student</button>
</div>
<div id="groupModalOverlay" class="modal-overlay" onclick="closeGroupModal()"></div>

<!-- ASSIGN STUDENT MODAL -->
<div id="assignStudentModal" class="modal">
    <button onclick="closeAssignStudentModal()" class="delete-btn">✖</button>
    <h2>Assign Student</h2>

    <div id="assign-student-container" style="margin-top: 10px;"></div>
</div>
<div id="assignStudentModalOverlay" class="modal-overlay" onclick="closeAssignStudentModal()"></div>

<!-- Scripts -->
<script th:src="@{/groups-modal.js}" ></script>
<script th:src="@{/profile.js}" ></script>
</body>
</html>
