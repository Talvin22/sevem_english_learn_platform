<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Lesson</title>
    <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>
<div class="container">
    <h1>Create Lesson</h1>

    <form th:action="@{/lessons/create}" method="post" th:object="${lessonRequest}">
        <div>
            <label for="dateUtc">Date and Time (UTC):</label>
            <input type="datetime-local" id="dateUtc" name="dateUtc" th:field="*{dateUtc}" required>
        </div>

        <div>
            <label for="studentId">Select Student:</label>
            <select id="studentId" name="studentId" th:field="*{studentId}" required>
                <option th:each="student : ${students}"
                        th:value="${student.id}"
                        th:text="${student.firstName + ' ' + student.lastName}">
                </option>
            </select>
        </div>

        <div>
            <label for="groupName">Group Name (optional):</label>
            <input type="text" id="groupName" name="groupName" th:field="*{groupName}">
        </div>

        <div>
            <button type="submit">Create Lesson</button>
        </div>
    </form>

    <a href="/">Back to Home</a>
</div>
</body>
</html>
