<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body>

<div class="container">

    <h1>Welcome to Your Dashboard!</h1>

    <div class="card" style="margin-bottom: 20px;">
        <h2>Lessons</h2>
        <a th:href="@{/lessons/create}" class="btn">+ Create Lesson</a>

        <div th:if="${homePageData.lessons != null and homePageData.lessons.lessons.size() > 0}">
            <div th:each="lesson : ${homePageData.lessons.lessons}" class="card-content">
                <strong th:text="${lesson.dateUtc}"></strong><br>
                <span th:text="${lesson.teacherFullName}"></span> /
                <span th:text="${lesson.studentFullName}"></span> /
                <span th:text="${lesson.groupName}"></span> /
                <em th:text="${lesson.status}"></em>
            </div>
        </div>
        <p th:if="${homePageData.lessons == null or homePageData.lessons.lessons.size() == 0}">No lessons found.</p>
    </div>

    <div class="card" style="margin-bottom: 20px;">
        <h2>Homeworks</h2>
        <div th:if="${homePageData.homeworks != null and homePageData.homeworks.homeworks.size() > 0}">
            <div th:each="homework : ${homePageData.homeworks.homeworks}" class="card-content">
                <span th:text="'Lesson ID: ' + ${homework.lessonId}"></span> /
                <em th:text="${homework.status}"></em>
            </div>
        </div>
        <p th:if="${homePageData.homeworks == null or homePageData.homeworks.homeworks.size() == 0}">No homeworks found.</p>
    </div>

    <div class="card" th:if="${homePageData.studentGroup != null}" style="margin-bottom: 20px;">
        <h2>My Group</h2>
        <p th:text="${homePageData.studentGroup.name}"></p>
    </div>

    <div class="card" style="margin-bottom: 20px;">
        <h2>My Students</h2>
        <div th:if="${homePageData.teacherStudents != null and homePageData.teacherStudents.size() > 0}">
            <ul>
                <li th:each="student : ${homePageData.teacherStudents}" th:text="${student.firstName + ' ' + student.lastName}"></li>
            </ul>
        </div>
        <p th:if="${homePageData.teacherStudents == null or homePageData.teacherStudents.size() == 0}">No students found.</p>
    </div>

    <div class="card" style="margin-bottom: 20px;">
        <h2>My Groups</h2>
        <div th:if="${homePageData.teacherGroups != null and homePageData.teacherGroups.size() > 0}">
            <ul>
                <li th:each="group : ${homePageData.teacherGroups}" th:text="${group.name}"></li>
            </ul>
        </div>
        <p th:if="${homePageData.teacherGroups == null or homePageData.teacherGroups.size() == 0}">No groups found.</p>
    </div>

</div>
<!-- Фрагмент шаблона home.html с модалкой и обновлением статуса урока -->
<div class="modal" id="lessonModal" style="display:none">
    <div class="modal-content">
        <span id="closeModal" style="cursor:pointer">&times;</span>
        <h3>Lesson Info</h3>
        <p><strong>Teacher:</strong> <span id="modal-teacher"></span></p>
        <p><strong>Student:</strong> <span id="modal-student"></span></p>
        <p><strong>Group:</strong> <span id="modal-group"></span></p>
        <p><strong>Status:</strong> <span id="modal-status"></span></p>

        <form id="lessonStatusForm">
            <input type="hidden" name="lessonId" id="modal-lesson-id">

            <label for="status">Update Status:</label>
            <select name="status" id="status">
                <option value="PLANNED">PLANNED</option>
                <option value="ATTENDED">ATTENDED</option>
                <option value="CANCELLED">CANCELLED</option>
            </select>

            <div id="cancelReasonContainer" style="display:none">
                <label for="cancelingReason">Reason:</label>
                <select name="cancelingReason" id="cancelingReason">
                    <option value="NO_SHOW">No Show</option>
                    <option value="SICK">Sick</option>
                    <option value="TECHNICAL">Technical Issue</option>
                </select>

                <label for="cancelledBy">Cancelled By:</label>
                <select name="cancelledBy" id="cancelledBy">
                    <option value="TEACHER">Teacher</option>
                    <option value="STUDENT">Student</option>
                </select>
            </div>

            <button type="submit">Update</button>
        </form>
    </div>
</div>

<script>
    document.querySelectorAll('.card-content').forEach(el => {
        el.addEventListener('click', () => {
            const lessonId = el.getAttribute('data-id');

            fetch(`/lessons/edit-data?lessonId=${lessonId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('modal-teacher').innerText = data.teacherName;
                    document.getElementById('modal-student').innerText = data.studentName;
                    document.getElementById('modal-group').innerText = data.groupName || '–';
                    document.getElementById('modal-status').innerText = data.status;
                    document.getElementById('modal-lesson-id').value = data.id;

                    document.getElementById('lessonModal').style.display = 'block';
                });
        });
    });

    document.getElementById('closeModal').onclick = () => {
        document.getElementById('lessonModal').style.display = 'none';
    };

    document.getElementById('status').addEventListener('change', function () {
        document.getElementById('cancelReasonContainer').style.display = this.value === 'CANCELLED' ? 'block' : 'none';
    });

    document.getElementById('lessonStatusForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const json = JSON.stringify(Object.fromEntries(formData.entries()));

        fetch('/lessons/update-status', {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: json
        })
            .then(res => {
                if (res.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to update lesson');
                }
            });
    });
</script>

<style>
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
    }
</style>


</body>
</html>
