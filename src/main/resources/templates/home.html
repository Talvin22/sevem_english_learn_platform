<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/home.css}">
</head>
<body th:attr="data-role=${userRole}">
<div class="container">
    <h1>Welcome to Your Dashboard!</h1>
    <div style="text-align: right; margin-bottom: 10px;">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn danger">üö™ Logout</button>
        </form>
    </div>

    <!-- LESSONS -->
    <div class="card">
        <h2>Lessons</h2>
        <a th:if="${isTeacher}" th:href="@{/lessons/create}" class="btn create-lesson">
            ‚ûï Create Lesson
        </a>

        <div style="margin-top: 10px;">
            <button id="prevWeekBtn" class="btn">‚Üê Previous</button>
            <button id="nextWeekBtn" class="btn">Next ‚Üí</button>
        </div>
        <div id="weekRange" style="margin-top: 10px; font-weight: bold;"></div>

        <div id="weekly-lessons-container" style="margin-top: 20px;">
        </div>
    </div>
    <!-- GROUPS -->
    <div class="card">
        <h2>Your Groups</h2>
        <div id="teacher-groups-container">
            <p>Loading groups...</p>
        </div>
    </div>

    <!-- HOMEWORKS -->
    <div class="card">
        <h2>Homeworks</h2>
        <div th:if="${homePageData.homeworks != null and homePageData.homeworks.homeworks.size() > 0}">
            <div th:each="homework : ${homePageData.homeworks.homeworks}" class="card-content">
                <span th:text="'Lesson ID: ' + ${homework.lessonId}"></span> /
                <span th:text="${homework.status}"
                      th:class="'badge badge-' + ${homework.status.name().toLowerCase()}"></span>
            </div>
        </div>
        <p th:if="${homePageData.homeworks == null or homePageData.homeworks.homeworks.size() == 0}">No homeworks found.</p>
    </div>
</div>

<!-- MODAL -->
<div id="lessonModal" class="modal">
    <button onclick="closeModal()" class="close-btn">‚úñ</button>
    <h2>Lesson Info</h2>
    <p><strong>Teacher:</strong> <span id="modal-teacher"></span></p>
    <p><strong>Group:</strong> <span id="modal-group"></span></p>
    <p><strong>Students:</strong> <span id="modal-students"></span></p>
    <p><strong>Status:</strong> <span id="modal-status" class="badge"></span></p>

    <div id="statusBlock">
        <label for="statusSelect">Update Lesson Status:</label>
        <select id="statusSelect">
            <option value="PLANNED">PLANNED</option>
            <option value="COMPLETED">COMPLETED</option>
            <option value="CANCELLED">CANCELLED</option>
        </select>
    </div>

    <div id="cancelFields" style="margin-top:10px; display:none;">
        <label for="cancelledBySelect">Cancelled By:</label>
        <select id="cancelledBySelect">
            <option value="TEACHER">TEACHER</option>
            <option value="STUDENT">STUDENT</option>
        </select>

        <label for="cancelReasonSelect">Reason:</label>
        <select id="cancelReasonSelect">
            <option value="VALID_REASON">VALID_REASON</option>
            <option value="INVALID_REASON">INVALID_REASON</option>
        </select>
    </div>

    <h3>Attendance</h3>
    <div id="attendanceFields"></div>

    <div id="modal-buttons" style="display: flex; gap: 10px; margin-top: 10px;">
        <button onclick="updateLesson()" class="btn">Update</button>
        <button onclick="confirmDeleteLesson()" class="btn danger">üóë Delete Lesson</button>
    </div>
</div>

<div id="modalOverlay" class="modal-overlay" onclick="closeModal()"></div>

<!-- GROUP MODAL -->
<div id="groupModal" class="modal">
    <button onclick="closeGroupModal()" class="close-btn">‚úñ</button>
    <h2 id="groupModalTitle">Group Details</h2>

    <div id="group-student-list" style="margin-bottom: 15px;"></div>

    <h3 style="margin-top: 15px">Add Student</h3>
    <div id="add-student-container"></div>
    <button id="add-student-btn" class="btn">+ Add Student</button>
</div>
<div id="groupModalOverlay" class="modal-overlay" onclick="closeGroupModal()"></div>

<!-- External JS -->
<script th:src="@{/lesson-modal.js}"></script>
<script th:src="@{/weekly-lessons.js}"></script>
<script th:src="@{/groups-modal.js}"></script>
</body>
</html>
