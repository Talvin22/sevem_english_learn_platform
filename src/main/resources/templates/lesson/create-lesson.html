<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Lesson</title>
</head>
<body>
<h1>Create a New Lesson</h1>

<form th:action="@{/lessons/create}" th:object="${lessonRequest}" method="post">

    <!-- Student selection -->
    <label for="studentId">Select Student:</label>
    <select th:field="*{studentId}" id="studentId" required>
        <option value="" disabled selected>Select a student</option>
        <option th:each="student : ${students}"
                th:value="${student.id}"
                th:text="${student.firstName + ' ' + student.lastName}"></option>
    </select>
    <br/><br/>

    <!-- Date and time selection -->
    <label for="dateUtc">Date & Time:</label>
    <input type="datetime-local" th:field="*{dateUtc}" id="dateUtc" required/>
    <br/><br/>

    <!-- Group name -->
    <label for="groupName">Group Name:</label>
    <input type="text" th:field="*{groupName}" id="groupName"/>
    <br/><br/>

    <button type="submit">Create Lesson</button>
</form>

</body>
</html>
